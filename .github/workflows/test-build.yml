name: test-build

# workflow trigger
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Check out project
      uses: actions/checkout@v3
    - name: Show current version of Xcode
      run: xcodebuild -version
    - name: Clean Build Folder
      run: xcodebuild clean -project Sample/Sample.xcodeproj -scheme Sample
    - name: Build
      run: xcodebuild -project Sample/Sample.xcodeproj -scheme Sample -destination 'platform=iOS Simulator,name=iPhone 8,OS=15.0'

name: test-build

# workflow trigger
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Check out project
      uses: actions/checkout@v3
    - name: Show current version of Xcode
      run: xcodebuild -version
    - name: Build
      run: xcodebuild -project Sample/Sample.xcodeproj -scheme Sample -destination 'platform=iOS Simulator,name=iPhone 8,OS=latest'
    - name: send message
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        details: Test Succeeded!
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
